---
title: News & Announcements
menuTitle: News
menuRoot: News
layout: default
permalink: /news/
---

<ul id="news">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl }}" class="news-list-title">{{ post.title }}</a>
    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    <div class="news-summary">{{ post.summary }}</div>
  </li>
  {% endfor %}
</ul>
